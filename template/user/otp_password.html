{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOM - Enter OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .otp-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        .otp-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .otp-header h1 {
            font-weight: 700;
            margin: 0;
            font-size: 2.5rem;
        }
        .otp-form {
            padding: 30px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            font-size: 1.2rem;
            text-align: center;
            letter-spacing: 0.5rem;
        }
        .btn-verify {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            padding: 12px;
            transition: all 0.3s ease;
        }
        .btn-verify:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="otp-container">
                    <div class="otp-header">
                        <h1>LOOM</h1>
                        <p class="mb-0">Enter OTP</p>
                    </div>
                    <div class="otp-form">
                        <form method="post" action="{% url 'user_app:enter_otp_password'%}">
                            {% csrf_token %}
                            
                            <div class="mb-4">
                                <input type="text" class="form-control" id="otp" name="otp" value="{{otp_entered}}" placeholder="Enter OTP" maxlength="6" required>
                            </div>
                            
                            <button type="submit" class="btn btn-verify w-100 mb-3">Verify OTP</button>
                        </form>
                        
                        <div class="text-center">
                            <small>Didn't receive the OTP? <a href="{% url 'user_app:resend_otp'  %}">Resend OTP</a></small>
                        </div>
                        
                        {% if error1 %}
                        <div class="alert alert-danger mt-3">
                            {{ error1 }}
                        </div>
                        {% endif %}
                        {% if messages %}
                        {% for message in messages %}
                            <div class="alert  mt-3">
                        {{ message }}
                         </div>
                        {% endfor %}
                     {% endif %}
<!--                         
                        {% if error %}
                        <div class="alert alert-danger mt-3">
                            {{ error }}
                        </div>
                        {% endif %} -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
