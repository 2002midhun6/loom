<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Payment</title>
</head>
<body>
    <h1>Complete Your Payment</h1>
    <form action="/payment-callback/" method="POST">
        {% csrf_token %}
        <script
            src="https://checkout.razorpay.com/v1/checkout.js"
            data-key="{{ razorpay_key_id }}"
            data-amount="{{ amount }}"  <!-- Amount in paise -->
            data-currency="{{ currency }}"
            data-order_id="{{ razorpay_order_id }}" <!-- Razorpay order ID -->
            data-buttontext="Pay Now"
            data-name="Your Store Name"
            data-description="Order Payment"
            data-image="https://your-logo-url.com/logo.png" <!-- Optional: your logo -->
            data-theme.color="#F37254">
        </script>
    </form>
</body>
</html>
