{% extends 'admin/admin_base.html' %}
{% load static %}
{% block content%}
<br><br>
    <div class="container mt-5">
        <h2 class="mb-4">Edit Product</h2>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
           
            <div class="mb-3">
                <label for="category-name" class="form-label">Product Name:</label>
                <input type="text" class="form-control" id="product_name" name="product_name" value="{{product.product_name}}" required>
            </div>
            <div class="mb-3">
                <label for="category-name" class="form-label">description:</label>
                <input type="text" class="form-control" id="description" name="descriptiion" value="{{product.description}}" required>
            </div>

            <div class="mb-3">
                <label for="image1" class="form-label">image:</label>

                <!-- Image Preview -->
                {% if product.image1 %}
                    <div class="mb-2">
                        <img src="{{ product.image1.url }}" alt="{{ product.product_name }}" width="100" height="100">
                    </div>
                {% endif %}

                <input type="file" class="form-control" id="image1" name="image1" accept="image/*">
            </div>
            <div class="mb-3">
                <label for="image2" class="form-label">image:</label>

                <!-- Image Preview -->
                {% if product.image2 %}
                    <div class="mb-2">
                        <img src="{{ product.image2.url }}" alt="{{ product.product_name }}" width="100" height="100">
                    </div>
                {% endif %}

                <input type="file" class="form-control" id="image2" name="image2" accept="image/*">
            </div>
            <div class="mb-3">
                <label for="image3" class="form-label">image:</label>

            {% if product.image3 %}
                    <div class="mb-2">
                        <img src="{{ product.image3.url }}" alt="{{ product.product_name }}" width="100" height="100">
                    </div>
                {% endif %}

                <input type="file" class="form-control" id="image3" name="image3" accept="image/*">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" class="form-control" id="price" name="price" value="{{product.price}}" required>
            </div>
            <div class="mb-3">
                <label for="offer" class="form-label">Offer:</label>
                <select class="form-select" id="offer" name="offer">
                    {% if product.offer %}
                        <option value="{{ product.offer.id }}">{{product.offer.offer_title}}</option>
                        <option value="0">None</option>
                        {% for offer in offers %}
                            <option value="{{ offer.id }}">{{ offer.offer_title }}</option>
                        {% endfor %}
                    {% else %}
                        <option value="">None</option>
                        {% for offer in offers %}
                            <option value="{{ offer.id }}">{{ offer.offer_title }}</option>
                        {% endfor %}
                    {% endif %}
                </select>
            </div>


           
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Edit Product</button>
        </form>
    </div>

{% endblock  %}
